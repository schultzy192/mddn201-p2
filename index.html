<!doctype HTML>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Yarn</title>
    <meta name="description" content="Free and open group chats about anything and everything." />
    <meta name="author" content="Stefan Schultz">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="page-container">
        <div class="sidebar">

            <div class="sidebar-head recent">
                <h1>Recent</h1>
            </div>

            <div class="sidebar-content recent">
                <div class="sidebar-yarn">
                    <div class="yarn-image"></div>
                    <div class="yarn-details">
                        <h3>Star Wars</h3>
                        <div class="yarn-flags">
                            <h6 class="spoiler-flag">SPOILERS</h6>
                            <h6 class="nsfw-flag">NSFW</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-nav">
                <div class="nav-recent nav-icon active"></div>
                <div class="nav-popular nav-icon inactive"></div>
                <div class="nav-categories nav-icon inactive"></div>
                <div class="nav-search nav-icon inactive"></div>
                <div class="nav-new nav-icon inactive"></div>
            </div>

        </div>
        <div class="main-content active-yarn">
            <div class="yarn-title">
                <h1>Yarn Name</h1>
                <div class="yarn-title-bg"></div>
            </div>

            <div class="yarn-thread star-wars">
                <p class="received-message">Hello, there!</p>
                <p class="received-message">You're shorter than I expected!</p>
                <p class="sent-message">Your lightsabers will make a fine addition to my collection!</p>
                <div class="inline-thread">
                    <h6 class="thread-flag">THREAD</h6>
                    <h6 class="spoiler-flag">SPOILERS</h6>
                    <h5 class="inline-thread-title">Is Obi-Wan super hot or what?</h5>
                    <p class="received-message">Hello, there!</p>
                </div>
            </div>

            <div class="yarn-send">
                <div class="add-media"></div>
                <input type="text" class="message-field" placeholder="Message" />
                <div class="send-button"/>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

</body>
